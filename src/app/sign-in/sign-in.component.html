<div class="container ">
  <div class="row container-margin-top">
      <div class="col-md-6 offset-md-3 light-box">
          <form>
              <h2>Zaloguj</h2>
              <p>
                  Nie masz konta? <a class="btn" [routerLink]='["/rejestracja"]'>Zarejestruj się</a>
              </p>
              <div class="alert alert-danger" [style.display]="isAlertVisible ? 'block' : 'none'"  role="alert">{{errorMessage}}</div>
              <div class="form-group">
                  <label for="login">Login/E-mail</label>
                  <input type="text" id="email" name="email" class="form-control" [(ngModel)]="login">
              </div>
              <div class="form-group">
                  <label for="password">Hasło</label>
                  <input type="password" id="password" name ="password" class="form-control" [(ngModel)]="password">
              </div>
              <button class="btn btn-primary btn-lg" type="button" (click)="signIn()">Zaloguj</button>
              <div class="container-margin-top">
                  <button class="btn btn-lg btn-facebook" (click)="signInFacebook()" type="button"><i class="fa fa-facebook-official" aria-hidden="true"></i> <span class="btn-content">Zaloguj przez Facebook</span></button>
                  <button class="btn-google btn btn-lg" (click)="signInGoogle()" type="button"><i class="fa fa-google-plus-square" aria-hidden="true"></i> <span class="btn-content">Zaloguj przez Google</span></button>
              </div>
          </form>
      </div>
  </div>
</div>
